<!DOCTYPE html>
<html lang="sv">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

      <link rel="stylesheet" href="../style.css">
      <title>Mexicano</title>
  </head>
  <body>
    <div class="container container-space">
      <div class="row" id="row-base">
        <div class="col-12 mt-4">
          <h1><strong>Mexicano</strong></h1>
        </div>
        <div class="col-md-4 col-12 mt-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Antal banor</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="nr-courts">
          </div>
        </div>
        <div class="col-md-4 col-12 mt-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Antal Spelare</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="nr-players" readonly>
          </div>
        </div>
        <div class="col-md-4 col-12 mt-4">
          <select class="form-select" aria-label="Default select example" id="nr-random-games">
            <option value="0">Antal slumpomgångar</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="col-md-4 col-12 mt-4">
          <button type="button" class="btn btn-primary" id="mexicano-to-players-btn">Gå vidare</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    <script src="../scripts/mexicano.js"></script>
  </body>
</html>
